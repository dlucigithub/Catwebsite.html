    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;

            color: white;
            text-align: center;
        }

        .background {
            background-image: url('Background_image.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            filter: blur(10px); /* Apply blur */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        .content {
            position: relative;
            padding-top: 40vh;
        }

        h1 {
            font-size: 3em;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        h2 {
            font-family: Arial, sans-serif;
            font-size: 1.5em;
            margin-top: 1em;
        }

        .content img {
            max-width: 80%;
            max-height: 50vh; /* Ensure the image fits the viewport */
            height: auto;
            margin-top: 1em;
            border-radius: 10px;
        }

        .navigation {
            margin-top: 2em;
        }

        .navigation a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 1em;
        }

        .navigation a:hover {
            text-decoration: underline;
        }
    </style>
</head>
